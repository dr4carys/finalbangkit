<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Final Project</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

     .mdc-button .mdc-button--raised{
        background-color: #000000;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">

  <body class="d-flex flex-column h-100">
  <header>
  <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">FINAL PROJECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create-corpus">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Begin page content -->
  <main role="main">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 mt-5">
          <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">PREDICT = {{hasil}}</h1>
                <p class="lead">DAGING SAPI DAING BABI FINAL PROJECT BANGKIT</p>
              </div>
            </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 mt-5">
          <h4 class="text-secondary">bangkit project</h4>
        </div>
      </div>

      {%for corpus in corpuses %}
      <div class="row mt-3">
        <div class="col-12 mx-2 p-3 shadow-sm ">
            <a href="corpus/{{corpus.id}}" class="text-dark"><h3>{{corpus.title}}</h3></a>
            <p>{{corpus.resume}}</p>
        </div>
      </div>
     {%endfor %}
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Creator : made bramasta vikana putra</span>
    </div>
  </footer>

  <script>
    const field = mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
